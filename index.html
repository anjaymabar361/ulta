<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card UI Design</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>
  <div class="profile-card">
    <!-- Profile Image -->
    <div class="image">
      <img src="Happy BIrthday (2).png" alt="Profile Image" class="profile-img" /> <!--150px x 150px fotonya-->
    </div>

    <!-- Profile Details -->
    <div class="text-data">
      <span class="name">Alta's Birthday</span>
      <span class="job">Wish U All The Best Altaa</span>
    </div>

    <!-- Social Icons -->
    <div class="media-buttons">
      <a href="" style="background: #000" class="link">
        <i class="fa-brands fa-x-twitter"></i>
      </a>    
      <a href="https://www.instagram.com/isorceva/" style="background: #e1306c" class="link">
        <i class="bx bxl-instagram"></i>
      </a>
    </div>

    <!-- Subscribe and Message Buttons -->
    <div class="buttons">
      <button class="button" onclick="location.href='https://ryy26.github.io/ulta1/'">HAPPY</button>
      <button class="button" onclick="location.href='https://ryy26.github.io/ulta3/'">BIRTHDAY</button>
      <button class="button" onclick="location.href='https://ryy26.github.io/ulta2/'">ALTAAA</button>
    </div>

    <!-- Analytics -->
    <div class="analytics">
      <div class="data">
        <i class="bx bx-cake"></i>
        <span class="number">jangan lupa dipencet happy, birthday sama altanya</span>
    </div>
  </div>
</body>

</html>
